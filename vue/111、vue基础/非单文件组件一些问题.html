        data(){

                schoolName:'尚硅谷'
            }
        }
    }

        template:'<div><h2>学校位置：{{address}}</h2><h2>学校名称：{{schoolName}}</h2></div>',
        data(){
            return {
                address:'昌平',
                schoolName:'尚硅谷'
            }
        }

    const app=new Vue({
        el:'#app',
        //注册组件
        components:{
            school
