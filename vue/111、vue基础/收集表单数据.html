<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" >
    <title>Document</title>
</head>
<body>
<div id="app">
    <form @submit.prevent="demo">
        <label for="acount">账号：</label>
        <!--.trim 去掉前后的空格-->
        <input type="text" v-model.trim="userInfo.account" id="acount">
        <br>
        <label for="passWord">密码：</label>
        <input type="password" v-model="userInfo.passWord" id="passWord">
        <br>
        <label for="age">年龄：</label>
        <input type="number" v-model="userInfo.age.number" id="age">
        <br>
        <br>
        性别：
        <!--单选按钮radio-->
        男<input type="radio"  v-model="userInfo.sex"  value="male">
        女<input type="radio"  v-model="userInfo.sex" value="female">
        <br>
        <br>
        爱好：
        <!--多选按钮checkbox-->
        学习<input type="checkbox"    v-model="userInfo.hobby" value="学习">
        打游戏<input type="checkbox" v-model="userInfo.hobby" value="打游戏">
        吃饭<input type="checkbox"  v-model="userInfo.hobby" value="吃饭">
        <br>
        <br>
        所属校区：
        <select v-model="userInfo.area" id="">
            <option value="">请选择校区</option>
            <option value="bj">北京</option>
            <option value="sh">上海</option>
        </select>
        <br>
        <br>
        其他信息：
        <!--失去焦点后触发.lazy-->
        <textarea v-model.lazy="userInfo.other" >

        </textarea>
        <br>
        <br>
        <input type="checkbox" v-model="userInfo.agree" id="">阅读并接受<a href="baidu.com">用户协议</a>
        <br>
        <br>
        <button>提交</button>
        
    </form>
</div>
</body>
<script src="https://unpkg.com/vue"></script>
<script>
    Vue.config.devtools = true;
    const app=new Vue({
        el:'#app',
        data:{
            userInfo:{
                account:'',
                passWord:'',
                age:'',
                sex:'female',
                hobby:[],
                area:'',
                agree:'',
                other:''
            }
        },
        methods:{
            demo(){
                console.log(this.useInfo)
            }
        }
    })
</script>
</html>
