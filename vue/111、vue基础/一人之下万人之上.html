<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" >
    <title>Document</title>
</head>
<body>
<div id="root">
    <app></app>
</div>
</body>
<script src="https://unpkg.com/vue"></script>
<script>
    Vue.config.devtools = true;
    //第一步，创建school组件
    const school=Vue.extend({
        template:'<div><h2>学校位置：{{address}}</h2><h2>学校名称：{{schoolName}}</h2></div>',
        data(){
            return {
                address:'昌平',
                schoolName:'尚硅谷'
            }
        }
    })
    //第一步，创建student组件
    const student=Vue.extend({
        template:'<div><h2>学生年龄：{{age}}</h2><h2>学生名称：{{studentName}}</h2><hr><button @click="age++">实打实的</button></div>',
        data(){
            return {
                age:18,
                studentName:'张三'
            }
        }
    })
    
    //定义组件app
    const app=Vue.extend({
        template:'<div><school></school><student></student></div>',
        components:{
            student,
            school
        }
    })
    const vm=new Vue({
        el:'#root',
        //注册app
        components:{app},
    })
</script>
</html>
