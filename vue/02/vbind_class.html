<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" >
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <h2 :class="{red:isR, black:isB}">宿舍是是是</h2>
    <h2 :class="getClass()">宿舍是是是</h2>
    <h2 :class="[red,black]">宿舍是是是</h2>
    <button @click="btn_click">aaa</button>
</div>
</body>
<script src="vue.js"></script>
<script>
    Vue.config.devtools = true;
    const app=new Vue({
        el:'#app',
        data:{
            isR:true,
            isB:true,
            red:"red",
            black:"black"
        },
        methods:{
            btn_click(){
                this.isR=!this.isR
            },getClass(){
                return {red:this.isR, black:this.isB};
            }
        }
    })
</script>
</html>
