<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick='saveData()'>点我保存</button>
    <button onclick='readData()'>点我读取</button>
    <button onclick='deleteData()'>点我删除</button>
    <button onclick='clearData()'>点我清空</button>
    <script>
        let p = {name:'张三',age:18}
        function saveData(){
            window.localStorage.setItem('msg','hello！')
            window.localStorage.setItem('p',JSON.stringify(p))
        }
        function readData(){
            console.log(window.localStorage.getItem('msg'))
        }
        function deleteData(){
            window.localStorage.removeItem('msg')
        }
        function clearData(){
            window.localStorage.clear()
        }
    </script>
</body>
</html>
